<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>E-Shop</title>
</head>
<body>

    <div class="container">

        <div class="navigation">

            <div class="logo-nav">
                <img class="logo" src="images/logo.png"/>
                <p class="logo">E-Shop</p>
            </div>

            <div class="middle-nav">

                <div class="middle-arrows">
                    <p class="navlinks">Men</a>
                    <img class="arrow-down" src="images/arrow-down.png" alt="arrow-down">
                </div>

                <div class="middle-arrows">
                    <p class="navlinks">Women</a>
                    <img class="arrow-down" src="images/arrow-down.png" alt="arrow-down">
                </div>

                <div class="middle-arrows">
                    <p class="navlinks">Kids</a>
                    <img class="arrow-down" src="images/arrow-down.png" alt="arrow-down">
                </div>
            </div>

            <div class="right-nav">
                <img class="nav-icons" src="images/search.png" />
                <img class="nav-icons" src="images/cart.png" />
                <img class="nav-icons" src="images/profile.png" />
            </div>

        </div>

        <div class="main">

            <div class="main-left">

                <div class="line-div">
                    <p class="one">01</p>
                    <div class="line">
                        <div class="bigger-line"></div>
                    </div>
                    <p class="three">03</p>
                </div>

                <div class="hero">
                    <img class="hero-img" src="images/hero.png" alt="image">
                </div>

            </div>

            <div class="main-right">

                <h1 class="sale">Sale of the summer collection</h1>
                <div class="check">
                    <p class="check-more">CHECK MORE</p>
                    <img src="images/arrow-right.png" alt="image">
                </div>
                
            </div>

        </div>

        <div class="header-div">

            <div class="women-header">
                <img class="man" src="images/woman.png" alt="woman">
                <div>
                    <button class="women-button">WOMEN</button>
                    <h1 class="header-title">Shop the new</h1>
                    <p class="look">summer look</p>
                    <button class="view-button" type="button">VIEW ALL</button>
                </div>
            </div>

            <div class="men-header">
                <img class="man" src="images/man.png" alt="man">
                <div>
                    <button class="men-button">MEN</button>
                    <h1 class="header-title">Men's collection</h1>
                    <p class="look">mid-season sale</p>
                    <button class="view-button" type="button">VIEW ALL</button>
                </div>
            </div>

        </div>

        <div class="for-you">

            <div class="main-for">
                <p>Selected for you</p>
                <button>SHOW MORE</button>
            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
